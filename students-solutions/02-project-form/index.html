<div id="container">

    <div id="sep-double"></div>
    <h2>Contact Information</h2>
    <form method="post" action="formulaire.php">
            <p>
                <label for="name">Full name</label>
                <input class="white" type="text" name="name" id="name" placeholder="required" required />
            </p>
            <p>
                <label for="email">Email Adress</label>
                <input class="white" type="email" name="email" id="email" placeholder="required" required />
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input class="white" type="text" name="phone" id="phone" />
            </p>
            <p>
                <label for="adress">Street Adress</label>
                <input class="white" type="text" name="adress" id="adress" />
            </p>
            <p>
                <label for="city">City</label>
                <input class="white" type="text" name="city" id="city" />
            </p>
            <p>
                <span class="label">State</span>
                <select name="state-id">
                      <option value="">Choose state</option>
          <option value="US">United States</option>
          <option value="japan">Japan</option>
          <option value="france">France</option>
     </select>
            </p>
            <p>
                <label for="zip">Zip Code</label>
                <input class="white input-s" type="text" name="zip" id="zip" maxlength="5" />
            </p>
        <div id="sep"></div>
        <div id="newsletter">            
            <!-- Check box -->            
    <h2>Newsletter</h2>
        <h4>Select the newsletters you would like to recieve</h4>
        <input type="checkbox" id="html" name="html" value="html" checked><label for="html">HTML News</label><br>
        <input type="checkbox" id="css" name="css" value="css"><label for="css">CSS News</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="javascript"><label for="javascript">Javascript News</label><br>
        <!-- Input button -->
        <h4>Newsletter format</h4><br>
        <input type="radio" id="html-format" name="html-format" value="html-format" checked><label for="html-format">HTML</label><br>
        <input type="radio" id="plain-text" name="plain-text" value="plain-text"><label for="plain-text">Plain text</label><br>        
        <!-- Text message -->              
        <h4>Other topics you'd like to hear about</h4>
             </div>
        <textarea name="message" id="message" cols="40" rows="4" required></textarea>       
            <input class="submit white" name="submit" type="submit" value="Sign Up" />      
    </form>
